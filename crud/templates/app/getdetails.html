<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <h2>HTML Table</h2>

    <table>
      <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Action</th>
      </tr>
      {% comment %} here we add jinja template to make our table dynamic from
      static. {% endcomment %} {%for i in data%}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.course}}</td>
        <td>
          <a href="/update/{{i.id}}">Edit</a> / <a href="/delete">Delete</a>
        </td>
      </tr>
      {%endfor%}
    </table>
    <br />

    <a href="/"><h2>Back</h2></a>
  </body>
</html>
